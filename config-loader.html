<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Loader - Kojenerasyon Sistemi</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .loader-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .status-detail {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #229954;
        }
        .btn-warning {
            background: #f39c12;
        }
        .btn-warning:hover {
            background: #e67e22;
        }
        .hidden {
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-icon" id="loader"></div>
        <h2>âš¡ Kojenerasyon Sistemi</h2>
        <div class="status-text" id="status-text">YapÄ±landÄ±rma kontrol ediliyor...</div>
        <div class="status-detail" id="status-detail">LÃ¼tfen bekleyin</div>
        
        <div id="error-container" class="error-message hidden">
            <strong>YapÄ±landÄ±rma HatasÄ±!</strong>
            <p id="error-detail"></p>
        </div>
        
        <div id="success-container" class="success-message hidden">
            <strong>YapÄ±landÄ±rma TamamlandÄ±!</strong>
            <p>Sistem hazÄ±r, yÃ¶nlendiriliyorsunuz...</p>
        </div>
        
        <div id="action-buttons" class="hidden">
            <a href="setup-config.html" class="btn btn-warning">âš™ï¸ YapÄ±landÄ±rma AyarlarÄ±</a>
            <a href="index.html" class="btn btn-success">ğŸš€ Ana Sayfaya Git</a>
        </div>
    </div>

    <script src="js/config.js?v=20260130-1"></script>
    <script>
        let checkCount = 0;
        const maxChecks = 3;
        
        function updateStatus(text, detail) {
            document.getElementById('status-text').textContent = text;
            document.getElementById('status-detail').textContent = detail;
        }
        
        function showError(message) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-detail').textContent = message;
            document.getElementById('action-buttons').classList.remove('hidden');
            updateStatus('YapÄ±landÄ±rma Gerekli', 'LÃ¼tfen aÅŸaÄŸÄ±daki adÄ±mlarÄ± takip edin');
        }
        
        function showSuccess() {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
            updateStatus('âœ… BaÅŸarÄ±lÄ±', 'Sistem yapÄ±landÄ±rmasÄ± tamamlandÄ±');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        function checkConfiguration() {
            checkCount++;
            updateStatus('YapÄ±landÄ±rma kontrol ediliyor...', `Deneme ${checkCount}/${maxChecks}`);
            
            try {
                // Initialize config
                const isInitialized = config.initialize();
                
                if (isInitialized) {
                    // Validate configuration
                    const validation = config.validate();
                    
                    if (validation.isValid) {
                        showSuccess();
                        return;
                    } else {
                        showError(`Eksik yapÄ±landÄ±rma: ${validation.missing.join(', ')}`);
                        return;
                    }
                } else {
                    if (checkCount < maxChecks) {
                        // Retry after a short delay
                        setTimeout(checkConfiguration, 1000);
                    } else {
                        showError('YapÄ±landÄ±rma bulunamadÄ±. LÃ¼tfen setup-config.html sayfasÄ±nÄ± aÃ§arak gerekli ayarlarÄ± yapÄ±n.');
                    }
                }
            } catch (error) {
                console.error('Configuration check error:', error);
                if (checkCount < maxChecks) {
                    setTimeout(checkConfiguration, 1000);
                } else {
                    showError('YapÄ±landÄ±rma yÃ¼klenirken hata oluÅŸtu: ' + error.message);
                }
            }
        }
        
        // Start checking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkConfiguration, 500);
        });
    </script>
</body>
</html>
